<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Meu Portfólio</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/img/agent-carter-logo.png" alt="Logo do Portfólio" class="logo-img">
      <h1>Portfólio da Agent Carter</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container1">
      <div class="contato">
        <h2>Contato</h2>
        <form action="#" method="post">
          <label for="name">Nome:</label>
          <input type="name" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="comentario">Comentário:</label>
          <textarea id="comentario" name="comentario" rows="14" required></textarea>
          <button class="custom-button">Enviar</button>
        </form>
      </div>
      <div class="cep">
        <h2>Consultar CEP</h2>
        <form action="#" method="post">
          <label for="cep">CEP:</label>
          <input type="cep" id="cep" name="cep" required>
          <button class="custom-button">Consultar</button>
          <label for="endereco">Endereço:</label>
          <textarea id="endereco" name="endereco" rows="10" required></textarea>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <ul class="redes-sociais">
      <li><a href="https://www.twitter.com"><img src="./assets/img/twitter.jpeg" alt="Twitter"></a></li>
      <li><a href="https://www.github.com"><img src=".//assets/img/GitHub.png" alt="GitHub"></a></li>
      <li><a href="https://www.linkedin.com"><img src=".//assets/img/linkedin.png" alt="Linkedin"></a></li>
    </ul>
    <p>Desenvolvido por Thaiana Silva - 2024®</p>
  </footer>
</body>

</html>
